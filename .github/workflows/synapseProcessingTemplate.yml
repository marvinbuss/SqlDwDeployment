name: Synapse Validation Template

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
        default: "dev"
        description: "Specifies the environment of the deployment."
      synapse_workspace_name:
        required: true
        type: string
        description: "Specifies the name of the synapse workspace."
    secrets:
      azure_subscription_id:
        required: true
        description: "Specifies the subscription id of the deployment."
      azure_credentials:
        required: true
        description: "Specifies the azure credentials used for authentication."

jobs:
  deployment:
    name: Deployment to ${{ inputs.environment }}
    runs-on: ubuntu-latest
    continue-on-error: false
    environment: ${{ inputs.environment }}

    steps:
      # Check Out Repository
      - name: Check Out Repository
        id: checkout_repository
        uses: actions/checkout@v3

      # Login to Azure
      - name: Azure Login
        id: azure_login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.azure_credentials }}
          enable-AzPSSession: true
      
      # Synapse Pre-Processing Step
      - name: Synapse Pre-Processing Step
        id: synapse_preprocessing
        run: |
          $triggers = Get-AzSynapseTrigger `
            -WorkspaceName ${{ inputs.synapse_workspace_name }}
          
          ./SynapseRolloutPreprocessing.ps1 `
            -SubscriptionId "${{ secrets.azure_subscription_id }}" `
            -SynapseWorkspaceName "${{ inputs.synapse_workspace_name }}" `
            -CheckPastDaysOfPipelineRuns 1 `
            -Verbose
        shell: pwsh
        working-directory: ${{ github.workspace }}/code/Scripts
      
      # # Synapse Pre-Processing Step
      # - name: Synapse Pre-Processing Step Other
      #   id: synapse_preprocessing_other
      #   uses: azure/powershell@v1
      #   with:
      #     azPSVersion: latest
      #     errorActionPreference: Stop
      #     failOnStandardError: false
      #     inlineScript: |
      #       & "${{ github.workspace }}/code/Scripts/SynapseRolloutPreprocessing.ps1" `
      #         -SubscriptionId "${{ inputs.azure_subscription_id }}" `
      #         -SynapseWorkspaceName "${{ inputs.synapse_workspace_name }}" `
      #         -CheckPastDaysOfPipelineRuns 1
      
      # Synapse Post-Processing Step
      - name: Synapse Post-Processing Step
        id: synapse_postprocessing
        run: |
          ./SynapseRolloutPostprocessing.ps1 `
            -SubscriptionId "${{ secrets.azure_subscription_id }}" `
            -SynapseWorkspaceName "${{ inputs.synapse_workspace_name }}" `
            -TriggerNames "${{ steps.synapse_preprocessing.outputs.triggerNames }}"
        shell: pwsh
        working-directory: ${{ github.workspace }}/code/Scripts

      # Log out from Azure
      - name: Log out from Azure
        id: azure_logout
        uses: azure/cli@v1
        with:
          azcliversion: "agentazcliversion"
          inlineScript: |
            az logout
